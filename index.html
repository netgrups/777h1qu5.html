    "articleBody":"Pakistan'da son üç ayda ikinci çekirge istilası yaşandı. Sind eyaletinde bulunan Hyderabad'da yaşanan çekirge istilasının Pencap ve Sind'deki tarım alanlarını tahrip etmesi nedeniyle olağanüstü hal ilan edildi.  TÜRKİYE, ÖZEL UÇAK TESLİM ETTİ  Türkiye çekirge istilasına karşı Çarşamba günü Pakistan'a haşere bulaşmış bölgeler için dört mürettebat üyesi ile birlikte özel yapım bir Piper Brave sprey uçağı teslim etti.     PAKİSTAN'A İŞ BİRLİĞİ TEKLİFİ  Türkiye ve İran, ülke çapında büyük tarım alanlarını yok eden ve milyonlarca insan için gıda güvenliğini riske atan çekirge saldırılarına karşı mücadelede Pakistan'a işbirliği teklif etti.    ÇİN ÖRDEK YOLLAMIŞTI  Öte yandan geçtiğimiz aylarda Çin, Pakistan'a çekirge salgınıyla mücadele için 100 bin adet ördek yollamıştı. Ördekler günde 200 adete kadar çekirge yemeleri ve ekinlere dokunmaması nedeniyle çekirge istilasına karşı ön plana çıkıyor.     ",
